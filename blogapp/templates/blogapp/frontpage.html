{% extends 'blogapp/main.html' %}

{% block title%}Home | {% endblock %}

{% block content %}

<section class="hero">
    <div class="hero-body">
        <div class="container">
            <section class="section">
                <div class="columns">
                    <div class="column is-10 is-offset-1">
                       {%for post in posts%}
                            <div class = "content is-medium">
                                <a href="{%url 'detail' post.category.slug post.slug %}">
                                    {%if post.image %}
                                    <figure class = "image mb-6">
                                        <img src ="{{ post.image.url}}">
                                    {% endif %}
                                    </figure>
                                    <div class="column is-10 is-offset-1">
                                <h2 class = "subtitle is-5">{{ post.created_at|date:'D, M-d-y'}}</h2>
                                <h1 class = "title is-4">{{ post.title }}</h1>
                                   <p>{{post.intro}}</p>
                                   </div>
                            </div><br><br>
                        {% endfor %} 
                    </div>
                </div>
            </section>
        </div>
    </div>
</section>

{% endblock %}
